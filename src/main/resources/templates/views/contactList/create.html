<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>
<title>Crear Contacto</title>

<body>

	<div th:replace="template_fragments/navbar :: navbar"></div>
	<div th:replace="template_fragments/mensajeDeAlerta :: mensajeDeAlerta"></div>


	<div class="container">
		<form class="row g-3 " th:action="@{/views/contactList/save}"
			th:object="${contacts}" method="post">
			<input type="hidden" th:field="*{id}"> 

			<div class="col-md-3">
				<label for="position" class="form-label">Cargo del Contacto</label> 
				<input type="text" th:field="*{position}" class="form-control" id="position">
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></small></strong>

			</div>
			<div class="col-md-3">
				<label for="name" class="form-label">Nombre del Contacto</label>
				<input type="text" th:field="*{name}" class="form-control" id="name"> 
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small></strong>
			</div>

			<div class="col-md-3">
				<label for="lastName" class="form-label">Apellido</label> 
				<input type="text" th:field="*{lastName}" class="form-control" id="lastName"> 
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small></strong>

			</div>
			<div class="col-md-3">
				<label for="email" class="form-label">Email</label> 
				<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email.@gmail.com"> 
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small></strong>

			</div>
			<div class="col-md-3">
				<label for="telephone" class="form-label">Tel√©fono</label> 
				<input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="777-777-7777"> 
				<strong><small class="form-text text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></small></strong>
			</div>
	

	<div class="col-12">
		<input type="submit" class="btn btn-primary btn-sm " value="Guardar">
	</div>
	</form>



	</div>

	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>  -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
