<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>
<title>Crear Usuario</title>

<body>
	<div th:replace="template_fragments/navbar :: navbar"></div>
	<div th:replace="template_fragments/mensajeDeAlerta :: mensajeDeAlerta"></div>

	<br>
	<div class="container   ">
		<h2 th:text="${titulo}" class="text-center fst-normal"></h2>
		<br>


		<div class="container">
			<div class="row">
				<div class="col-3">

					<div class="d-grid gap-2 mt-5">

						<a class="btn btn-primary "
							th:href="@{/views/reports/sludge/createSludgeReport}"
							th:text="'Registrar Escorrentias'"
							tittle="Registrar Escorrentias"> 
						</a> 
						<a class="btn btn-primary "
							th:href="@{/views/reports/sludge/createSludgeReport}"
							th:text="'Ver Detalles de Escorrentias'"
							tittle="Ver Detalles de Escorrentias"> 
						</a> <input
							class="btn btn-primary" type="date">
					</div>
				</div>
				<div class=" container col-6">
					<div class="d-grid gap-2 mt-5 card">
						<form class=" row card-body " th:action="@{/views/reports/rain/save}"
							th:object="${rainReport}" method="post">

							<input type="hidden" th:field="*{id}">

							<div class=" col ">
								<label for="hour" class="form-label fw-bold ">Hora</label> 
								<select
									th:field="*{hour}" class="form-select "
									aria-label="Default select example" id="hour">
									<!-- <option selected>Seleccione:</option>   -->
									<option value="1">6:00 @ 2:00pm</option>
									<option value="2">2:00 @ 10:00pm</option>
									<option value="3">10:00 @ 6:00am</option>
								</select>

							</div>
							<div class=" col ">
								<label for="inchesOfrain" class="form-label fw-bold">Pulgadas
									de Lluvia</label> <input type="text" th:field="*{inchesOfrain}"
									class="form-control" id="inchesOfrain"> <strong><small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('inchesOfrain')}"
									th:errors="*{inchesOfrain}"></small></strong>
							</div>
							<div class=" mt-3">
						<label for="comment" class="form-label fw-bold">Comentarios:</label>
						<textarea th:field="*{comment}" class="form-control" id="comment" rows="6"> </textarea>
					</div>
						<!-- 	<div class=" mt-3">
						<label for="comment" class="form-label fw-bold">Comentarios:</label>
						<textarea class="form-control" id="comment" rows="6"> </textarea>
					</div> -->
							<div class="d-grid gap-2 col-2 mx-auto ">
								<input type="submit" class="btn btn-primary btn-sm "
									value="Guardar">
							</div>
						</form>
					</div>
				</div>
				<div class="col-3"></div>
			</div>
		</div>





	</div>


	<!-- <p class="text-muted">Usuario: <strong>Jerryezer Torres</strong></p> -->
	<!-- 	</div> -->

	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script> -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
