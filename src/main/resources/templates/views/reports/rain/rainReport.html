<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>
<title>Registro de Lluvia</title>

<body>
	<div th:replace="template_fragments/navbar ::  navbar"></div>
	<div th:replace="template_fragments/mensajeDeAlerta :: mensajeDeAlerta"></div>
	<br>
	<div class="container-fluid">
		<div class="container">
			<div th:replace="template_fragments/navReports ::  navReports"></div>
		</div>
		<div class="container">
			<div class="row">

				<div class="col-3">
					<br> <br>
					<div class="d-grid gap-2 mt-5">
						<a class="btn btn-primary " th:href="@{/views/reports/rain/createRainReport}"
						th:text="'Registrar Eventos de Lluvia'" tittle="Registrar Eventos de Lluvia"> 
					</a>
<!-- 					<a class="btn btn-primary " th:href="@{/views/reports/rain/createRainReport}"
						th:text="'Registrar Niveles de Cieno'" tittle="Registrar Niveles de Cieno"> 
					</a>
					<a class="btn btn-primary " th:href="@{/views/reports/rain/createRainReport}"
						th:text="'Registrar Niveles de Cieno'" tittle="Registrar Niveles de Cieno">  -->
					</a>
						<!-- <p class="text-center"><strong>Buscar por fecha:</strong></p> -->
						<input class="btn btn-primary" type="date">
					</div>
				</div>
				<!-- =========================================================================================================================================== -->
				<div class="col-7">
					<div class="text-center mt-4">
						<h4>REGISTRO DE EVENTOS DE LLUVIA - AYER</h4>
					</div>
					<table
						class="table table-bordered table-hover table-striped mt-1 text-center">
						<thead>
							<tr>
								<th scope="col">FECHA</th>
								<th scope="col">TURNO</th>
								<th scope="col">PULGADAS DE LLUVIA</th>
								<th scope="col">Editar</th>
								<th scope="col">Borrar</th>
								<th scope="col">Ver de talle</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="rainReportList : ${rainReportList}">
								<th th:text="${rainReportList.date}"></th>
								<th th:text="${rainReportList.hour}"></th>
								<td th:text="${rainReportList.inchesOfrain}"></td>
								<td>
									<a class="btn btn-success btn-sm"
									th:href="@{/views/reports/rain/edit/} + ${rainReportList.id}" 
									th:text="'Editar'" tittle="Editar"> 
									</a>
								</td>
								<td>
									<a class="btn btn-danger btn-sm" 
									th:text="'Borrar '" tittle="Eliminar " 
									th:href="@{/views/reports/rain/delete/} + ${rainReportList.id}"
									onclick="return confirm ('EstÃ¡s seguro de Eliminar el registro?');">Eliminar</a></td>
							<td>
								<a class="btn btn-info btn-sm"
									th:href="@{/views/reports/rain/showDetails/} + ${rainReportList.id}" 
									th:text="'Ver Detalle'" 
									tittle="Ver detelle"> 
								</a>
							</td>
							</tr>						
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
