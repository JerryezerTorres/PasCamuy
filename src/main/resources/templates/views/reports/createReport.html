<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>
<title>Crear Registro en Bitacora</title>

<body>

	<div th:replace="template_fragments/navbar ::  navbar"></div>
	<div th:replace="template_fragments/mensajeDeAlerta :: mensajeDeAlerta"></div>
	<br>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<h2 th:text="${titulo}" class=text-center></h2>
		</div>
		<br>
		<div>
			<form class="row " th:action="@{/views/reports/save}"
				th:object="${bitacora}" method="post">
				<input type="hidden" th:field="*{id}">
				<div class="col-2   ">
					<img th:src="@{/images/usuario.png}"
						class="rounded-circle rounded mx-auto d-block" alt="..."
						width="80" height="80">
					<!-- --------------------------------------------------------------------------------------------------------------  -->
					<!-- Esta seccion se debera cargar cuando se inicie la session -->
					<!-- <p class="mb-1">
						<strong>Operador:</strong> Jerryezer Torres
						</p>   -->
					<!-- --------------------------------------------------------------------------------------------------------------  -->
					<br>										
 					<p class="mb-1">
						<select th:field="*{operatorName}"
							class="form-select form-select-sm"
							aria-label=".form-select-sm example" id="operatorName">
							<option value="0">Operador de Turno:</option>
							<option th:each="operatorName : ${operatorName}"
								th:value="${operatorName.id}" 
								th:text="${operatorName.operatorName}"></option>
						</select>
					<p/> 
					<p class="mb-1">
						<select th:field="*{operatorAssistantName}"
							class="form-select form-select-sm"
							aria-label=".form-select-sm example" id="operatorAssistantName">
							<option value="0">Ayudante de Turno</option>
							<option
								th:each="operatorAssistantName : ${operatorAssistantName}"
								th:value="${operatorAssistantName.id}"
								th:text="${operatorAssistantName.operatorAssistantName}"></option>
						</select>
					<p />
 					<p class="mb-1">
						<select th:field="*{workShift}" class="form-select form-select-sm"
							aria-label=".form-select-sm example" id="workShift">
							<option value="0">Turno de Trabajo:</option>
							<option th:each="workShift :${workShift}"
								th:value="${workShift.id}"
								th:text="${workShift.workshift}" />					
						</select> 
					</p>
 				<p class="mb-1">

					<p /> 

					<hr>
				</div>
				<!--  ================================================================================================= -->
				<div class="col-7 bg-light border border-top-1 ">
					<p>
						<strong>Redactar los sucesos ocurridos durante el turno</strong>
					</p>

					<div class="form-outline mb-4">
						<strong> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('report')}" th:errors="*{report}">
						</small>
						</strong> <input th:field="*{date}" type="date">


						<!-- th:text="${bitacora.date}" type="date" > -->
						<textarea class="form-control" th:field="*{report}" id="report"
							rows="15"> </textarea>

						<div class="d-grid gap-2 d-md-flex justify-content-md-end m-3">
							<input type="submit" class="btn btn-primary btn-sm "
								value="Guardar">
						</div>
						<hr>
					</div>
				</div>
				<!--  ================================================================================================== -->
				<div class="col-3   ">
					<p>
						<strong>Tareas a realizarce durante el turno:</strong>
					</p>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value=""
							id="flexCheckDefault"> <label class="form-check-label"
							for="flexCheckDefault"> Cotejar la calibración de equipos
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value=""
							id="flexCheckDefault"> <label class="form-check-label"
							for="flexCheckDefault"> Bombear cieno al HT </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value=""
							id="flexCheckDefault"> <label class="form-check-label"
							for="flexCheckDefault"> Medir el cieno manto de los
							clarificadores </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value=""
							id="flexCheckDefault"> <label class="form-check-label"
							for="flexCheckChecked"> Tomar muestras periódicas </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value=""
							id="flexCheckDefault"> <label class="form-check-label"
							for="flexCheckChecked"> Etc... </label>
					</div>
					<p class="text-muted small mb-0 ">Comentar si alguna de estas
						tareas no pudo ser realizada.</p>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>  -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</body>

</html>
