<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>
<title>Informe de Cieno</title>

<body>
	<div th:replace="template_fragments/navbar ::  navbar"></div>
	<div th:replace="template_fragments/mensajeDeAlerta :: mensajeDeAlerta"></div>
	<br>
	<div class="container">
		<div th:replace="template_fragments/navReports ::  navReports"></div>
	</div>

	<div class="container">
		<div class="d-grid gap-2 mt-5 ">
			<form class="row" 
				th:action="@{/views/reports/chemical/save}" 
				th:object="${chemical}" method="post">

				<input type="hidden" th:field="*{id}">

  				<div class=" col-2  ">
					<label for="cylinders" class="form-label fw-bold ">Inventario de Cilindros</label>
					<hr>
					<label for="fullCylinders" class="form-label fw-bold ">Llenos</label> 
					<input type="text" th:field="*{fullCylinders}" class="form-control" id="fullCylinders"> 
					<label for="emptyCylinders" class="form-label fw-bold ">Vacios</label> 
					<input type="text" th:field="*{emptyCylinders}" class="form-control" id="emptyCylinders"> 
					<label for="cylindersInUse" class="form-label fw-bold ">En Uso</label> 
					<input type="text" th:field="*{cylindersInUse}" class="form-control" id="cylindersInUse">
				</div>  
				<div class=" col-2 ">
					<label for="chlorineReadingYesterday1" class="form-label fw-bold">Romana #1</label>
					<hr>
					<label for="chlorineReadingYesterday1" class="form-label fw-bold">Lectura de Ayer </label> 
					<input type="text" th:field="*{chlorineReadingYesterday1}"class="form-control" id="chlorineReadingYesterday1"> 
					<label for="chlorineReadingToday1" class="form-label fw-bold">Lectura de Hoy </label> 
					<input type="text" th:field="*{chlorineReadingToday1}"class="form-control" id=chlorineReadingToday1>  
					<label for="" class="form-label fw-bold">Consumo</label> 
					<input type="text" th:field=*{chlorineConsumption1} class="form-control" id="chlorineConsumption1"> 
				</div>
				<div class=" col-2 ">
					<label for="chlorineReadingYesterday2" class="form-label fw-bold">Romana #2</label>
					<hr>
					<label for="chlorineReadingYesterday2" class="form-label fw-bold">Lectura de Ayer </label> 
					<input type="text" th:field="*{chlorineReadingYesterday2}"class="form-control" id="chlorineReadingYesterday2"> 
					<label for="chlorineReadingToday2" class="form-label fw-bold">Lectura de Hoy </label> 
					<input type="text" th:field="*{chlorineReadingToday2}"class="form-control" id=chlorineReadingToday2>  
					<label for="" class="form-label fw-bold">Consumo</label> 
					<input type="text" th:field=*{chlorineConsumption2} class="form-control" id="chlorineConsumption2"> 
				</div>
				<div class=" col-2 ">
					<label for="hthReadingYesterday" class="form-label fw-bold">HTH</label>
					<hr>
					<label for="hthReadingYesterday" class="form-label fw-bold">Lectura HTH Ayer </label> 
					<input type="text" th:field="*{hthReadingYesterday}"class="form-control" id="hthReadingYesterday"> 
					<label for="hthReadingToday" class="form-label fw-bold">Lectura HTH Hoy </label> 
					<input type="text" th:field="*{hthReadingToday}"class="form-control" id=hthReadingToday>  
					<label for="hthReadingToday" class="form-label fw-bold">Consumo</label> 
					<input type="text" th:field=*{hthConsumption} class="form-control" id="hthConsumption"> 
				</div>
				<div class=" col-2 ">
					<label for="bisulfiteReadingYesterday" class="form-label fw-bold">Bisulfito</label>
					<hr>
					<label for="bisulfiteReadingYesterday" class="form-label fw-bold">Lectura de Ayer</label> 
					<input type="text" th:field="*{bisulfiteReadingYesterday}"class="form-control" id="bisulfiteReadingYesterday">  
					<label for="bisulfiteReadingToday" class="form-label fw-bold">Lectura de Hoy</label> 
					<input type="text" th:field="*{bisulfiteReadingToday}" class="form-control" id="bisulfiteReadingToday"> 
					<label for="bisulfiteConsumption" class="form-label fw-bold">Consumo</label> 
					<input type="text" th:field="*{bisulfiteConsumption}" class="form-control" id="bisulfiteConsumption">
				</div>
				<div class=" col-2 ">
					<label for="ferricReadingYesterday" class="form-label fw-bold">Ferrico</label>
					<hr>
					<label for="ferricReadingYesterday" class="form-label fw-bold">Lectura de Ayer</label> 
					<input type="text" th:field="*{ferricReadingYesterday}"class="form-control" id="ferricReadingYesterday">  
					<label for="ferricReadingToday" class="form-label fw-bold">Lectura de Hoy</label> 
					<input type="text" th:field="*{ferricReadingToday}" class="form-control" id="ferricReadingToday">  
					<label for="ferricConsumption" class="form-label fw-bold">Consumo</label> 
					<input type="text" th:field="*{ferricConsumption}" class="form-control" id="ferricConsumption">
				</div>

				<hr class=mt-3>
				
				<div class=" col-2 ">
					<label for="causticSodaReadingYesterday" class="form-label fw-bold">Soda</label>
					<hr>
					<label for="causticSodaReadingYesterday" class="form-label fw-bold">Lectura de Ayer</label> 
					<input type="text" th:field="*{causticSodaReadingYesterday}" class="form-control" id="causticSodaReadingYesterday">  
					<label for="causticSodaReadingToday" class="form-label fw-bold">Lectura de Hoy</label> 
					<input type="text" th:field="*{causticSodaReadingToday}" class="form-control" id="causticSodaReadingToday"> 
					<label for="causticConsumption" class="form-label fw-bold">Consumo</label> 
					<input type="text" th:field="*{causticConsumption}" class="form-control" id="causticConsumption">
				</div>
				<div class=" col-2 ">
					<label for="dieselReadingYesterday" class="form-label fw-bold">Diesel</label>
					<hr>
					<label for="dieselReadingYesterday" class="form-label fw-bold">Lectura de Ayer</label> 
					<input type="text" th:field="*{dieselReadingYesterday}"class="form-control" id="dieselReadingYesterday">  
					<label for="dieselReadingToday" class="form-label fw-bold">Lectura de Hoy</label> 
					<input type="text" th:field="*{dieselReadingToday}" class="form-control" id="dieselReadingToday"> 
					<label for="dieselConsumption" class="form-label fw-bold">Consumo</label> 
					<input type="text" th:field="*{dieselConsumption}" class="form-control" id="dieselConsumption">
				</div>
				<div class=" col-2 ">
					<label for="flowTotalizer" class="form-label fw-bold">Totalizador Flujo</label>
					<hr>
					<label for="flowTotalizerToday" class="form-label fw-bold">Lectura de Hoy</label> 
					<input type="text" th:field="*{flowTotalizerToday}" class="form-control" id="flowTotalizerToday">  
					<label for="flowTotalizerYesterday" class="form-label fw-bold">Lectura de Ayer</label> 
					<input type="text" th:field="*{flowTotalizerYesterday}" class="form-control" id="flowTotalizerYesterday">  
					<label for="totalFlow" class="form-label fw-bold">Total de  Flujo</label> 
					<input type="text" th:field="*{totalFlow}" class="form-control" id="totalFlow">
				</div>
				<div class="col-6">
					<label for="inchesOfrain" class="form-label fw-bold">Comentarios:</label>
					<hr>
					<label for="inchesOfrain" class="form-label fw-bold">Redacte cualquier suceso ocurrido con los químicos.</label>
					<textarea class="form-control" placeholder="Redacque aquí..." id="floatingTextarea2" rows="7"></textarea>
				</div> 
<!-- 				<div>
				<label>Fecha de ayer</label>
				 <input th:field="*{dateYesterday}" type="date">
				</div> -->
				<div class="d-grid gap-2  ">
					<input type="submit" class="btn btn-primary btn-sm mt-4 " value="Guardar">
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script> -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
