<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>

<title>Bitacora de Registro</title>

<body>
	<div th:replace="template_fragments/navbar :: navbar"></div>

		<div class="container   ">
		<h2 th:text="${titulo}" class="text-center fst-normal"></h2>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-3">

		 			<div class="d-grid gap-2 mt-5">

						<a class="btn btn-primary "
							th:href="@{/views/reports/sludge/createSludgeReport}"
							th:text="'Registrar Escorrentias'"
							tittle="Registrar Escorrentias"> 
						</a> 
						<a class="btn btn-primary "
							th:href="@{/views/reports/sludge/createSludgeReport}"
							th:text="'Ver Detalles de Escorrentias'"
							tittle="Ver Detalles de Escorrentias"> 
						</a> <input
							class="btn btn-primary" type="date">
					</div> 
				</div>
				<div class=" container col-9">
					<div class="d-grid gap-2 mt-5 card">
						<form class=" row card-body " th:action="@{/views/reports/equipment/save}"
							th:object="${equipmentReport}" method="post">

							<input type="hidden" th:field="*{id}">
							
							<div class=" col-sm-3 ">
								<label for="name" class="form-label fw-bold">Nombre </label> 
								<input type="text" th:field="*{name}"class="form-control" id="name"> 
									<strong><small class="form-text text-danger"
									th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}"></small></strong>
							</div>
							<div class=" col-sm-3 ">
								<label for="location" class="form-label fw-bold ">Ubicacion</label> 
							<input type="text" th:field="*{location}"class="form-control" id="location"> 
							<strong><small class="form-text text-danger"
									th:if="${#fields.hasErrors('location')}"
									th:errors="*{location}"></small></strong>

							</div>
							<div class=" col-sm-3 ">
								<label for="sapNumber" class="form-label fw-bold">Nuero de SAP</label>
								 <input type="text" th:field="*{sapNumber}"
									class="form-control" id="sapNuember"> <strong><small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('sapNumber')}"
									th:errors="*{sapNumber}"></small></strong>
							</div>
							<div class=" col-sm-3 ">
								<label for="equipmentIdentificationNumber" class="form-label fw-bold">Numero de Equipo</label>
								 <input type="text" th:field="*{equipmentIdentificationNumber}"
									class="form-control" id="equipmentIdentificationNumber"> <strong><small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('equipmentIdentificationNumber')}"
									th:errors="*{equipmentIdentificationNumber}"></small></strong>
							</div>
							
							<div class=" col-sm-3 ">
								<label for="status" class="form-label fw-bold ">Estatus de Equipo</label> 
								<select
									th:field="*{status}" class="form-select "
									aria-label="Default select example" id="status">
									<!-- <option selected>Seleccione:</option>   -->
									<option value="en Servicio">En Servicio</option>
									<option value="Fuera de Servicio">Fuera de Servicio</option>
									<option value="Stand By">Stand By</option>
								</select>

							</div>
							<div class=" col-sm-3 ">
								<label for="user" class="form-label fw-bold ">Usuario</label> 
								<select
									th:field="*{user}" class="form-select "
									aria-label="Default select example" id="user">
									<option value="Jerry">Jerry</option>
									<option value="Xiomara">Xiomara</option>
									<option value="Luis">Luis</option>
								</select>
							</div>
							<div class=" col-sm-3 ">
								<label for="lastMaintenance" class="form-label fw-bold">Fecha</label>
								 <input type="date" th:field="*{lastMaintenance}"
									class="form-control" id="lastMaintenance"> <strong><small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('lastMaintenance')}"
									th:errors="*{lastMaintenance}"></small></strong>
							</div>
							
							
						
							
 							<div class="col-sm-3">
			<label for="image" class="form-label">Imagen</label>
				<input type="file" class="form-control" id="image" name="image" > 
			</div> 
							
							<div class="colsm-12">
						<label for="equipmentDescription" class="form-label fw-bold">DEscripcion de Equipo:</label>
						<textarea th:field="*{equipmentDescription}" class="form-control" id="equipmentDescription" rows="6"> </textarea>
					</div>
							<div class="d-grid gap-2 col-2 mx-auto ">
								<input type="submit" class="btn btn-primary btn-sm "
									value="Guardar">
							</div>
						</form>
					</div>
				</div>
			<!-- 	<div class="col-3"></div> -->
			</div>
		</div>





	</div>

	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script> -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</body>
</html>
