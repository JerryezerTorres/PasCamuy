<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>
<title>Informe de Cieno</title>

<body>
	<div th:replace="template_fragments/navbar ::  navbar"></div>
	<div th:replace="template_fragments/mensajeDeAlerta :: mensajeDeAlerta"></div>
	<br>
	<div class="container">
		<div th:replace="template_fragments/navReports ::  navReports"></div>
	</div>

	<div class="container">
		<div class="row">

 			<div class="col-3">
				<br>
				<br>
				<div class="d-grid gap-2 mt-5">
				
					<a class="btn btn-primary " th:href="@{/views/reports/sludge/createSludgeReport}"
						th:text="'Registrar Niveles de Cieno'" tittle="Registrar Niveles de Cieno"> 
					</a>
					<a class="btn btn-primary " th:href="@{/views/reports/sludge/createSludgeReport}"
						th:text="'Registrar Bombeo de Lodo'" tittle="Registrar Bombeo de Lodo"> 
					</a>
					<input class="btn btn-primary" type="date">
				</div>
			</div> 

			<!-- =========================================================================================================================================== -->
			<div class="col-9">
				<div class="text-center mt-3 ">
					<h4>INFORME DE NIVELES DE CIENO EN TANQUES</h4> 
				</div>
				<table class="table table-bordered table-hover table-striped mt-1 text-center">
					<thead>
						<tr>
							<th scope="col"></th>
							<th colspan="2" scope="col">PRIMARIOS</th>
							<th colspan="2" scope="col">INTERMEDIOS</th>
							<th colspan="2" scope="col">FINALES</th>
							<th scope="col">NIVEL HT</th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>

					<thead>
						<tr>
							<th scope="col">HORA</th>
							<th scope="col">101</th>
							<th scope="col">102</th>
							<th scope="col">101</th>
							<th scope="col">102</th>
							<th scope="col">101</th>
							<th scope="col">102</th>
							<th scope="col">H.T.</th>
							<th scope="col">Editar</th>
							<th scope="col">Borrar</th>
							<th scope="col">Detalles</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="sludgeListReport : ${sludgeListReport}">
						
						<!-- <th th:text="${#dates.format (sludgeListReport.date,'dd-MM-yyyy')}">0:00</th> -->
						
							<th th:text="${sludgeListReport.hour}"></th>
							<td th:text="|${sludgeListReport.cp101}''|" > &quot; </td>
							<td th:text="|${sludgeListReport.cp102}''|"></td>
							<td th:text="|${sludgeListReport.ci101}''|"></td>
							<td th:text="|${sludgeListReport.ci102}''|"></td>
							<td th:text="|${sludgeListReport.cf101}''|"></td>
							<td th:text="|${sludgeListReport.cf102}''|"></td>
							<td th:text="|${sludgeListReport.htLevel}%|"></td>
							<td>
								<a class="btn btn-success btn-sm"
									th:href="@{/views/reports/sludge/edit/} + ${sludgeListReport.id}"
									th:text="'Editar'" tittle="Editar"> 
								</a>
							</td>
			 				<td>
			 					<a class="btn btn-danger btn-sm"
									th:href="@{/views/reports/sludge/delete/} + ${sludgeListReport.id}"
									th:text="'Borrar '" 
									tittle="Eliminar "
									onclick="return confirm ('EstÃ¡s seguro de eliminar el registro?');">Eliminar
								</a>
							</td>
							<td>
								<a class="btn btn-info btn-sm"
									th:href="@{/views/reports/sludge/showDetails/} + ${sludgeListReport.id}" 
									th:text="'Ver Detalle'" 
									tittle="Ver detelle"> 
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				<hr>
	<!-- =========================================================================================================================================== -->
				
			<div class=" "> </div>
		</div>
	</div>
	</div>

	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
