<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>

<title>Listar Usuario</title>

<body>
	<div th:replace="template_fragments/navbar :: navbar"></div>
	<div th:replace="template_fragments/mensajeDeAlerta :: mensajeDeAlerta"></div>


	<div class="container col col-lg-8">
		<div th:replace="template_fragments/mensajeDeAlerta :: mensajeDeAlerta"></div>
		<h1 class="text-center mt-2" th:text="${titulo}"></h1>

		<a class="btn btn-primary btn-sm" th:href="@{/user/register}"
			th:text="'Nuevo Usuario'" tittle="Crear Nuevo Usuario"> </a>

		<table class="table container mt-2">
			<thead>
				<tr>
					<th scope="col">Foto</th>
				<!-- 	<th scope="col">Número de Usuario</th> -->
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Email</th>
					<th scope="col">Telefono</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
					<th scope="col">Ver Perfil</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="u:${user}">
	 				<th><img th:src="@{/images/{img} (img=${u.image})}"
						class="rounded-circle rounded mx-auto d-block" alt="..."
						width="20" height="20"></th> 						
					<!-- <th scope="row" th:text="${u.id}">1</th> -->
					<td th:text="${u.name}">Mark</td>
					<td th:text="${u.lastName}">Mark</td>
					<td th:text="${u.email}">Mark</td>
					<td th:text="${u.telephone}">Mark</td>
					<td><a class="btn btn-success btn-sm"
						th:href="@{/user/edit/} + ${u.id}"
						th:text="'Editar Usuario'" tittle="Editar Usuario"> </a></td>
					<td><a class="btn btn-danger btn-sm"
						th:href="@{/user/delete/} + ${u.id}"
						th:text="'Borrar Usuario'" tittle="Eliminar Usuario"
						onclick="return confirm ('Estás seguro de eliminar el registro?');">
						</a></td>
					<td><a class="btn btn-info btn-sm"
						th:href="@{/user/showProfile/} + ${u.id}" 
						th:text="'Ver Perfil'" tittle="Ver Perfil"> </a></td>
				</tr>
			</tbody>
		</table>


		<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<!-- <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script> -->
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

	</div>



</body>
</html>
