<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>
<title>Editar Usuario</title>

<body>
	<div th:replace="template_fragments/navbar :: navbar"></div>
	<div th:replace="template_fragments/mensajeDeAlerta :: mensajeDeAlerta"></div>

	<br>
	<div class="container  ">
		<h2 th:text="${titulo}" class="text-center fst-normal"></h2>
		<br>
				
<!-- 		<form th:action="@{/user/edit}" method="post" class="row g-3 " enctype="multipart/form-data">
-->		<form th:action="@{/user/update}" method="post" class="row g-3 " enctype="multipart/form-data">
		
			
			<input type="hidden" name="id" th:value="${user.id}">  
			
			<div class="col-md-3">
				<label for="name" class="form-label">Nombre</label> 
				<input type="text" class="form-control" id="name" name="name" th:value="${user.name}">			
			</div>
			<div class="col-md-3">
				<label for="lastName" class="form-label">Apellido </label> 
				<input type="text"  class="form-control" id="lastName" name="lastName" th:value="${user.lastName}">
			</div>
			<div class="col-md-3">
				<label for="email" class="form-label">Email</label> 
				<input type="email" class="form-control" id="email" name="email" placeholder="email.@gmail.com" th:value="${user.email}">
			</div>
			<div class="col-md-3">
				<label for="direction" class="form-label">Dirección</label> 
				<input type="text" class="form-control" id="direction" name="direction" th:value="${user.direction}">
			</div>
			<div class="col-md-3">
				<label for="telephone" class="form-label">Teléfono</label> 
				<input type="text" class="form-control" id="telephone" name="telephone" th:value="${user.telephone}">
			</div>
			<div class="col-md-3">
				<label for="username" class="form-label">Nombre de Usuario</label> 
				<input type="text"  class="form-control" id="username" name="username" th:value="${user.username}">
			</div>
			<div class="col-sm-3">
				<label for="password" class="form-label">Contraseña</label>
				<input type="text" class="form-control" id="password" name="password" th:value="${user.password}"> 
			</div>		
			<div class="col-sm-3">
			<label for="img" class="form-label">Imagen</label>
				<input type="file" class="form-control" id="img" name="img" > 
			</div>
					
			<div class="col-12">
 				<input type="submit" class="btn btn-primary btn-sm " value="Guardar">
			</div>
		</form>
		
	</div>

	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script> -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
