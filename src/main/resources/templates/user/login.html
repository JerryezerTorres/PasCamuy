<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template_fragments/head :: head"></head>

<title>Iniciar Sesión</title>
<body>
	<div th:replace="template_fragments/navbar :: navbar"></div>
	<div th:replace="template_fragments/mensajeDeAlerta :: mensajeDeAlerta"></div>
	<br>
	<br>
	<div class="container col-sm-4 ">
		<div class="card">
			<div class="card-header" th:text="${titulo}" text-center></div>
			<br>
			<form th:action="@{/user/login}" method="post">
				<div class="mb-4 row">
					<label for="nombre" class="col-sm-4 col-form-label">Nombre de Usuario:</label>
					<div class="col-sm-6">
						<input type="text" name="username" class="form-control" id="username" required>
					</div>
				</div>
				<div class="mb-4 row">
					<label for="contrasena" class="col-sm-4 col-form-label">Contraseña:</label>
					<div class="col-sm-6">
						<input type="password" name="password" class="form-control" id="password">	
					</div>
				</div>
				<input type="submit" class="btn btn-primary btn-sm mb-3 ms-3 "value="Submit">
			</form>
			<a th:href="@{/user/register}" class="card-link">Si aún no tiene cuenta aquí puede registrarse</a>
		</div>

	</div>









	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script> -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
</html>
