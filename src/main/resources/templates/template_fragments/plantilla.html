<!DOCTYPE html>

<head th:fragment="head">

<title>Home</title>

</head>

<body>
<!-- BARRA DE NAVEGACION -------------------------------------------------------------BARRA DE NAVEGACION------------------------------------------ -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img th:src="@{/images/header-logo.png}" class="float-left" alt="Logo" width="60" height="40">
				</a> 
				
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbarNav">
					<ul class="navbar-nav ">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Iniciar
								Sesión</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Registrarse</a>
						</li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Información
						</a>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="#">Información de la
										Planta</a></li>
								<li><a class="dropdown-item" href="#">Información de
										Equipos</a></li>
								<li><a class="dropdown-item" href="#">Parámetros
										Permitidos por EPA</a></li>
								<div class="dropdown-divider"></div>
								<li><a class="dropdown-item" href="#">Próximas Visitas</a></li>
							</ul></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#"
							id="navbarDropdownMenuLink" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Informes </a>
							<ul class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<li><a class="dropdown-item" href="#">Registro de
										Eventualidades</a></li>
								<li><a class="dropdown-item" href="#">Informe Diario</a></li>
								<li><a class="dropdown-item" href="#">Something else
										here</a></li>
							</ul></li>
						<li class="nav-item"><a class="nav-link" href="#">Contáctos</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Salir</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
	<div th:fragment="mensajesDeAlerta">
				<!-- MENSAJES DE ALERTA -->
		<div class="alert alert-success alert-dismissible fade show"
			th:if="${success != null}" role="alert">
			<strong th:text="${success}"></strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dissmisable fade show"
			th:if="${error != null}" role="alert">
			<strong th:text="${error}"></strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		<div class="alert alert-warning alert-dissmisable fade show"
			th:if="${warning != null}" role="alert">
			<strong th:text="${warning}"></strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		<div class="alert alert-info alert-dissmisable fade show"
			th:if="${info != null}" role="alert">
			<strong th:text="${info}"></strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		
		</div>	
		
		
	</header>
	<!-- FIN BARRA DE NAVEGACION ------------------------------------------------------------FIN BARRA DE NAVEGACION------------------------------ -->

	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>

</body>
